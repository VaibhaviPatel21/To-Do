<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="main-title">
        My To-Do List
    </h1>
     
    <div class="main-content">
        <div class="all-task">
            <h2 class="task-list-title">
                My List 
            </h2>
            <ul class="task-list" data-lists>
                <!-- <li class="active-list list-name">College</li>
                <li class="list-name">Home</li>
                <li class="list-name">Study</li> -->
            </ul>
    
            <form action="" data-new-list-form>
                <input type="text" class="new-list" data-new-list-input placeholder="Enter List Name" aria-label="new-list-name"/>
                <button class="btn-list" aria-label="create-new-list">+</button>
            </form>
        </div>
    
        <div class="todo-list" data-list-display-container>
            <div class="todo-header">
                <h2 class="list-title " data-list-title>
                    College
                </h2>
                <p class="task-count" data-list-count>
                    3 Tasks remaining
                </p>
            </div>
    
            <div class="todo-body">
                <div class="tasks" data-tasks>
                </div>
                <div class="new-task-creator">
                    <form action="" data-new-task-form>
                        <input type="text" data-new-task-input
                        class="new-task" placeholder="Enter Task Name" aria-label="new-task-name"/>
                        <button class="btn-task" aria-label="create-new-list">+</button>
                    </form>
                </div>
                <div class="bottom-btn">
                    <button class="btn " data-clear-complete-tasks-button>Clear Completed Task</button>
                    <button class="btn " data-delete-list-button>Delete  List</button>
                </div>
                
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task"> 
            <input type="checkbox"/>
            <label >
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>

</body>
</html>
